{% extends 'blog/base.html' %}
{%block title%}DraftList{%endblock%}
{% block body_block%}

  {% for post in posts %}
    <div class="post">
      <div class="date">
        <p>Published on: {{post.published_date|date:"D M Y"}}</p>
      </div>
      <p class="date">created: {{post.create_date|date:'d-m-Y'}}</p>
      <h1><a href="{% url 'post_draft_list' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text|truncatechars:200}}</p>
    </div>
  {% endfor %}

{% endblock %}
