<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{%block title%}Blog{%endblock%}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
    type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

  </head>
  <body class="loader">

    <nav class = "navbar navbar-light techfont costom-navbar">
      <div class="container">
        <ul class="nav nav-tabs">
          <li class="nav-item"> <a class="nav-link active bigbrand" href="{% url 'post_list' %}">My Blog</a> </li>
          <li class="nav-item"> <a class="nav-link" href="{% url 'about'%}">About</a></li>
          <li class="nav-item"> <a class="nav-link" href="https://www.github.com">Github</a></li>
          <li class="nav-item"> <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>

        <ul class="nav nav-tabs nav-right">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Welcome:{{user.username}}</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link nav-right" href="{% url 'login' %}">
                <span class="bi bi-person mx-auto">&nbsp Login</span>
              </a>
            </li>
          {% endif %}

        </ul>
      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block body_block %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
